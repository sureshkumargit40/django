{% extends 'base.html' %}
{% block body_block %}
<div class="container form-group">
  <br/>

  <div class="col-md-4 col-md-offset-2">
    <button onclick="window.location='{% url 'calendar' %}'" type="button" class="btn btn-primary">Go Back</button>
     <br/>
    <h1>Add a new entry</h1>
    <form method="POST">
      {% csrf_token %}
     {% for field in form %}
      {{ field.errors }}
      <input placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control"/>
     {% endfor %}
      <br/>
      <button type="submit"class ="btn btn-primary">Submit</button>
    </form>
  </div>

</div>

{% endblock %}
